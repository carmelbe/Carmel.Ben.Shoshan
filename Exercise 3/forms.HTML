<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SCCex</title>
    <link rel="stylesheet" href="CSSFORMS.css">
    <title>CSSFORMS</title>
</head>

<body>
<h2 class="heading">Html Forms</h2>

<form>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="mail">Email:</label><br>
<input type="email" id="mail" name="mail"><br>
<label for="pass">Password:</label><br>
<input type="text" id="pass" name="pass"><br>
<label for="BD">Birth date:</label><br>
<input type="date" id="BD" name="BD"><br><br>
<input type="submit" value="Submit">
</form> 

<h2 class="heading" id="heading2">Contect-Us</h2>

<form>
<label for="FullName">Full Name:</label><br>
<input type="text" id="FullName" name="FullName"><br>
<label for="Address">Address:</label><br>
<input type="text" id="Address" name="Address"><br>
<label for="Request">Request:</label><br>
<input type="text" id="Request" name="Request" style="height: 50px;width: 250px;"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
